{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/old-film-camera.png' %}" alt="old-film-camera">
        <span class="logo">Filmik</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Main</li></a>
            <a href="{% url 'about' %}"><li>About</li></a>
            <a href="{% url 'articles_home' %}"><li>Articles</li></a>
            <a href=""><li>Contact</li></a>
            <a href="{% url 'articles_create' %}"><li><button class="btn btn-info">Create article</button></li></a>
        </ul>
    </aside>
    {% block content %}
    {% endblock %}
</body>
</html>
